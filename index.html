<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside class="aside">
        <img src="./img/Logo.svg" alt="logo">
        <nav>
            <ul class="list-links">
                <li>
                    <a href="#" class="link-highlights">Publicar</a>
                </li>
                <li>
                    <a href="#" class="link-feed">
                        <img src="./img/feed.svg" alt="feed">
                        Feed
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img/account_circle.svg" alt="profile">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img/info.svg" alt="info">
                        Sobre
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./img/logout.svg" alt="logout">
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-upload-image">
            <div class="container-image">
                <img src="./img/imagem1.png" alt="" class="main-image">
            </div>
            <button>Carregar imagem</button>
            <div class="container-image-name">
                <p>imagem_projeto.png</p>
                <img src="./img/close.svg">
            </div>
        </div>

        <div class="container-description">
            <h2>Novo projeto</h2>
            <form>
                <div class="container-form">
                    <label for="nome">Nome do projeto</label>
                    <input type="text" id="name" name="nome" />
                </div>
                <div class="container-form">
                    <label for="descricao">Descrição</label>
                    <textarea name="descricao" id="description"></textarea>
                </div>
                <div class="container-form">
                    <label for="categoria">Tags</label>
                    <input type="text" id="category" name="categoria" />
                </div>
                <ul class="list-tags">
                    <li>
                        <p>Front-end</p>
                        <img src="./img/close-black.svg">
                    </li>
                </ul>
                <div class="container-buttons">
                    <button class="button-delete">Descartar</button>
                    <button class="button-publish">Publicar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../javascript/scripts.js"></script>
</body>

</html>
